<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>TDW P03_TPC - Adivinha o número</title>

  <style>
    .grey{
      color: grey;
    }
  </style>
</head>


<body onload="main()">
  <div class="bg-light pt-3 pb-3">
    <div class="container">
      <h1 class="display-4">Adivinha o número</h1>
      <p class="lead">O número de tentativas está sempre a contar</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- input -->
        <input id="number" class="form-control" type="text" placeholder="Qual é o número?" mb-3>
      </div>
      <div class="col">
        <button id="play" type="submit" class="btn btn-primary">Testar</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2 id="feedback">
          <!-- Feedback goes here -->
          
        </h2>
        
        <h3 class="grey" id="feedbackTentativas">

        </h3>
        <button id="reset" type="submit" class="btn btn-primary" style="display:none">Reiniciar</button>
      </div>
    </div>
  </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function main() {


      // Botão reiniciar

      let reset = document.getElementById("reset");

      // Gera número aleatório
      var nrMin = 1;
      var nrMax = 20;
      var random = Math.floor(Math.random() * (nrMax - nrMin)) + nrMin;
      console.log(random);

      number.addEventListener("focus", function () {
        number.value = "";
      })

      let tentativas = 0;

      let play = document.getElementById("play");
      play.addEventListener("click", numCheck)

      function numCheck(){

        let number = document.getElementById("number");
        // console.log(number);
        
        if (number.value != ""){
          tentativas++;
        }
        

        let feedbackTentativas = document.getElementById("feedbackTentativas");

        let msg = document.getElementById("feedback");

        reset.addEventListener("click", function () {

          msg.textContent = "";
          tentativas = 0;
          feedbackTentativas.textContent = "";

        })

        if (number.value == random) {
          msg.textContent = "acertou!";
          msg.style.color = "green";
          feedbackTentativas.textContent = tentativas + " tentativas";
          reset.style.display = "block";
        } else {
          msg.textContent = "não acertou :(";
          msg.style.color = "red";
          feedbackTentativas.textContent = tentativas + " tentativas";
        }

      }

      number.addEventListener("keypress", function(event){
        if (event.keyCode === 13) {
          numCheck();
        }
      })

      

    };
  </script>
</body>

</html>
